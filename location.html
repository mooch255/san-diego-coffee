<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details - San Diego Coffee Beans</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .detail-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .detail-header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .detail-header h1 {
            color: #6F4E37;
            margin-bottom: 1rem;
        }
        
        .type-badge-large {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .type-badge-large.roaster {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .type-badge-large.cafe {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .detail-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .detail-section h2 {
            color: #6F4E37;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .info-grid {
            display: grid;
            gap: 1rem;
        }
        
        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .info-icon {
            font-size: 1.2rem;
            min-width: 30px;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            color: #333;
        }
        
        .rating-large {
            font-size: 2rem;
            color: #ffa000;
            margin-right: 0.5rem;
        }
        
        .hours-list {
            list-style: none;
            padding: 0;
        }
        
        .hours-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .hours-list li:last-child {
            border-bottom: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #6F4E37;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a3d2b;
        }
        
        .btn-secondary {
            background: #1565c0;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #0d47a1;
        }
        
        .btn-outline {
            background: white;
            color: #6F4E37;
            border: 2px solid #6F4E37;
        }
        
        .btn-outline:hover {
            background: #6F4E37;
            color: white;
        }
        
        .map-embed {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: none;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #6F4E37;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .detail-header, .detail-section {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>‚òï San Diego Coffee Beans</h1>
            <p class="subtitle">Specialty Coffee Roasters & Multi-Roaster Cafes</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="detail-container">
        <a href="map.html" class="back-link">‚Üê Back to Map</a>
        
        <div id="locationDetail">
            <p style="text-align: center; padding: 3rem;">Loading location details...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>
            Community-driven map for <a href="https://reddit.com/r/SanDiegoCoffeeBeans" target="_blank">r/SanDiegoCoffeeBeans</a>
        </p>
    </footer>

    <!-- Load locations data -->
    <script src="locations.js"></script>
    
    <!-- Location detail script -->
    <script>
        // Get location ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const locationId = urlParams.get('id');
        
        if (!locationId) {
            document.getElementById('locationDetail').innerHTML = `
                <div class="detail-section">
                    <h2>Location Not Found</h2>
                    <p>No location ID provided.</p>
                    <a href="map.html" class="btn btn-primary">Back to Map</a>
                </div>
            `;
        } else {
            // Find the location
            const location = COFFEE_LOCATIONS.find(loc => loc.id === locationId);
            
            if (!location) {
                document.getElementById('locationDetail').innerHTML = `
                    <div class="detail-section">
                        <h2>Location Not Found</h2>
                        <p>Sorry, we couldn't find that location.</p>
                        <a href="map.html" class="btn btn-primary">Back to Map</a>
                    </div>
                `;
            } else {
                displayLocation(location);
            }
        }
        
        function displayLocation(location) {
            const info = location.basicInfo;
            const google = location.googleRating || {};
            const hours = location.hours || {};
            const contact = info.contact || {};
            const isOnline = location.customFlags?.onlineOnly || false;
            
            // Type badge
            const typeClass = info.type === 'roaster' ? 'roaster' : 'cafe';
            const typeLabel = info.type === 'roaster' ? 'üìç Roaster' : '‚òï Multi-Roaster Cafe';
            
            let html = `
                <div class="detail-header">
                    <span class="type-badge-large ${typeClass}">${typeLabel}</span>
                    <h1>${info.name}</h1>
            `;
            
            // Google Rating
            if (google.rating > 0) {
                const stars = '‚≠ê'.repeat(Math.round(google.rating));
                html += `
                    <div style="margin-top: 1rem;">
                        <span class="rating-large">${stars}</span>
                        <span style="font-size: 1.2rem; font-weight: 600;">${google.rating}</span>
                        <span style="color: #666;"> (${google.reviewCount || 0} Google reviews)</span>
                    </div>
                `;
            }
            
            html += `</div>`;
            
            // Contact Information
            html += `
                <div class="detail-section">
                    <h2>üìç Location & Contact</h2>
                    <div class="info-grid">
            `;
            
            if (info.address.fullAddress) {
                html += `
                    <div class="info-item">
                        <span class="info-icon">üìç</span>
                        <div class="info-content">
                            <div class="info-label">Address</div>
                            <div class="info-value">
                                ${isOnline ? '<strong>Online Only - No Physical Location</strong><br>' : ''}
                                ${info.address.fullAddress}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (contact.phone) {
                html += `
                    <div class="info-item">
                        <span class="info-icon">üìû</span>
                        <div class="info-content">
                            <div class="info-label">Phone</div>
                            <div class="info-value">
                                <a href="tel:${contact.phone}">${contact.phone}</a>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (contact.website) {
                html += `
                    <div class="info-item">
                        <span class="info-icon">üåê</span>
                        <div class="info-content">
                            <div class="info-label">Website</div>
                            <div class="info-value">
                                <a href="${contact.website}" target="_blank">${contact.website.replace('https://', '').replace('http://', '')}</a>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += `</div></div>`;
            
            // Hours
            if (hours.weekdayDescriptions && hours.weekdayDescriptions.length > 0) {
                html += `
                    <div class="detail-section">
                        <h2>üïê Hours</h2>
                        <ul class="hours-list">
                `;
                hours.weekdayDescriptions.forEach(day => {
                    html += `<li>${day}</li>`;
                });
                html += `
                        </ul>
                    </div>
                `;
            }
            
            // Map embed (if not online-only)
            if (!isOnline && location.googleData?.placeId) {
                html += `
                    <div class="detail-section">
                        <h2>üìç Map</h2>
                        <iframe 
                            class="map-embed"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDFVEZE3Q0NBXY15rL6muwB8nNATPftOmI&q=place_id:${location.googleData.placeId}"
                            allowfullscreen>
                        </iframe>
                    </div>
                `;
            }
            
            // Action Buttons
            html += `
                <div class="action-buttons">
            `;
            
            if (contact.googleMapsUrl) {
                html += `
                    <a href="${contact.googleMapsUrl}" target="_blank" class="btn btn-primary">
                        View in Google Maps
                    </a>
                `;
            }
            
            if (contact.website) {
                html += `
                    <a href="${contact.website}" target="_blank" class="btn btn-secondary">
                        Visit Website
                    </a>
                `;
            }
            
            html += `
                    <a href="map.html" class="btn btn-outline">
                        Back to Map
                    </a>
                </div>
            `;
            
            document.getElementById('locationDetail').innerHTML = html;
        }
    </script>
</body>
</html>
